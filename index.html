    <!-- FIX: Robustný shim pre process.env, ktorý prežije build vo Verceli -->
    <script>
      (function() {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // Ak Vercel nenahradil API_KEY, necháme ho prázdny, aby aplikácia nespadla
        if (typeof window.process.env.API_KEY === 'undefined') {
          window.process.env.API_KEY = "";
        }
      })();
      
      // Error Logger: Ak aplikácia spadne, vypíše chybu na obrazovku namiesto bielej plochy
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.padding = '20px';
        div.style.background = '#E05C6F';
        div.style.color = 'white';
        div.style.zIndex = '9999';
        div.style.fontFamily = 'monospace';
        div.innerHTML = '<strong>Chyba pri štarte:</strong> ' + msg + '<br><small>' + url + ' (riadok ' + lineNo + ')</small>';
        document.body.appendChild(div);
        return false;
      };
    </script>
